<svg width="100%" height="100%" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
      {/* Gradient Background */}
      <defs>
        <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
          <stop stopColor="#4F46E5" />
          <stop offset="1" stopColor="#7C3AED" />
        </linearGradient>
        <filter id="glow">
          <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
        <clipPath id="rounded-rect">
          <rect x="50" y="50" width="1100" height="530" rx="20" ry="20" />
        </clipPath>
      </defs>
      
      {/* Background */}
      <rect width="1200" height="630" fill="url(#bg-gradient)"/>
      
      {/* Decorative elements */}
      <g opacity="0.1" clipPath="url(#rounded-rect)">
        <circle cx="0" cy="0" r="400" fill="white">
          <animate attributeName="cy" from="-400" to="1030" dur="20s" repeatCount="indefinite" />
        </circle>
        <circle cx="1200" cy="630" r="400" fill="white">
          <animate attributeName="cy" from="1030" to="-400" dur="20s" repeatCount="indefinite" />
        </circle>
      </g>
      
      {/* Main content area */}
      <rect x="50" y="50" width="1100" height="530" rx="20" ry="20" fill="rgba(255,255,255,0.1)" />
      
      {/* Main icon (simplified and modernized) */}
      <g transform="translate(100,215) scale(2.5)" filter="url(#glow)">
        <circle cx="50" cy="50" r="45" fill="white" opacity="0.9" />
        <path d="M50 20C33.43 20 20 33.43 20 50s13.43 30 30 30c11.51 0 21.48-6.38 26.71-15.81L60 50l16.71-14.19C71.48 26.38 61.51 20 50 20z" fill="#4F46E5">
          <animate attributeName="d" dur="4s" repeatCount="indefinite" values="
            M50 20C33.43 20 20 33.43 20 50s13.43 30 30 30c11.51 0 21.48-6.38 26.71-15.81L60 50l16.71-14.19C71.48 26.38 61.51 20 50 20z;
            M50 20C33.43 20 20 33.43 20 50s13.43 30 30 30c16.57 0 30-13.43 30-30S66.57 20 50 20z;
            M50 20C33.43 20 20 33.43 20 50s13.43 30 30 30c11.51 0 21.48-6.38 26.71-15.81L60 50l16.71-14.19C71.48 26.38 61.51 20 50 20z"
          />
        </path>
      </g>
      
      {/* Text with improved styling */}
      <g transform="translate(350, 180)">
        <text fontFamily="system-ui, -apple-system, sans-serif" fontSize="72" fontWeight="bold" fill="white" filter="url(#glow)">
          <tspan x="0" y="0">Email Signature</tspan>
          <tspan x="0" y="100">Generator</tspan>
        </text>
      </g>
      
      {/* Tagline with animation */}
      <g transform="translate(350, 430)">
        <text fontFamily="system-ui, -apple-system, sans-serif" fontSize="32" fill="rgba(255,255,255,0.9)">
          Create professional email signatures in seconds
          <animate attributeName="opacity" values="0.9;1;0.9" dur="4s" repeatCount="indefinite" />
        </text>
      </g>
      
      {/* Additional decorative elements */}
      <g opacity="0.5">
        <circle cx="1100" cy="100" r="10" fill="white">
          <animate attributeName="r" values="10;15;10" dur="4s" repeatCount="indefinite" />
        </circle>
        <circle cx="1050" cy="550" r="8" fill="white">
          <animate attributeName="r" values="8;12;8" dur="4s" repeatCount="indefinite" />
        </circle>
        <circle cx="100" cy="550" r="12" fill="white">
          <animate attributeName="r" values="12;18;12" dur="4s" repeatCount="indefinite" />
        </circle>
      </g>
    </svg>
